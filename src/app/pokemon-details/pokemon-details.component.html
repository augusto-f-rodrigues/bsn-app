<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-button (click)="onClickBackButton()">Voltar</ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-card class="card">
    <img [alt]="pokemonInformations.name" [src]="pokemonInformations.sprites?.front_default" />
    <ion-card-header>
      <ion-card-title>{{ pokemonInformations.name }}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
