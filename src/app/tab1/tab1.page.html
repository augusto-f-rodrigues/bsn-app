<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemonInformations">
        <ion-card class="card">
          <img [alt]="pokemon.name" [src]="pokemon.sprites.front_default" />
          <ion-card-header>
            <ion-card-title class="pokemonName">{{ pokemon.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-content>
